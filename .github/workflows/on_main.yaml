name: On Main Push

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  unit-test:
    uses: ./.github/workflows/unittest.yaml
  build:
    needs: unit-test
    uses: ./.github/workflow/build.yaml
  publish:
    needs: build
    uses: ./.github/workflow/publish.yaml
  scan:
    needs: publish
    uses: ./.github/workflows/scan.yaml