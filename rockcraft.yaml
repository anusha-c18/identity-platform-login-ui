name: identity-platform-login-ui
base: bare
build-base: ubuntu:22.04
version: '0.1'
summary: Canonical Identity platform login UI
description: |
  This is the Canonical Identity platform login UI used for connecting
  Ory Kratos with Ory Hydra.
license: Apache-2.0
platforms:
  amd64:

services:
  login-ui:
    override: replace
    command: identity_platform_login_ui
    startup: enabled

parts:
  frontend:
    plugin: npm
    source: ./ui
    source-type: local
    build-snaps:
    - node/18/stable
    override-build: |
      npm ci --frozen-lockfile
      npm run build
  backend:
    plugin: go
    build-snaps:
      - go/1.19/stable
    source: .
    source-type: local
    override-build: |
      cp -r ~/parts/frontend/build/dist ./ui
      craftctl default
    stage-packages:
      - libc6
    after:
      - frontend
